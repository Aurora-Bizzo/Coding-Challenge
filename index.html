    <main>
<!-- Inizio prima sezione -->

          <div>
            <input type="checkbox">

          <div>
            <span>&#8614;</span>

          </div>

          <div>
            <input type="checkbox">

          </div>

      </section>
<!-- Fine seconda sezione/Inizio terza sezione -->

          <div>
            <input type="checkbox">
            <span class="titolo-minore"><strong>Monopattino Fede154</strong></span>
          </div>

          <div>

            <span>Via Mentarini - a 490 metri da te</Span>

          </div>

<!-- Fine terza sezione -->
    </main>
